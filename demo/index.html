<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <title>jQuery KeyPressLog Plugin Demo</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../bower_components/skeleton/css/normalize.css">
        <link rel="stylesheet" href="../bower_components/skeleton/css/skeleton.css">
        <style>
            body{
                padding-top: 100px;
            }
            textarea{
                resize: none;
                min-height: 200px;
            }    
        </style>
	</head>
	<body>
        <div class="container">
            <div class="row">
                <div class="tvelve columns">
                    <h2>jQuery KeyPressLog Plugin Demo</h2>
                    <form>
                        <input class="u-full-width" type="text" id="element" placeholder="Enter something..."/>
                        <label for="logOutput">Log:</label>
                        <textarea class="u-full-width" id="logOutput" readonly disabled></textarea>
                    </form>
                </div>
            </div>
        </div>

        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../dist/jquery.keypress-log.js"></script>
        <script>
            $( function() {
                $("#element").keyPressLog();
                $("#element").on('logChanged.xt.keyPressLog', function (e, data) {
                    $("#logOutput").text(data.log);
                });
            });
        </script>
	</body>
</html>
